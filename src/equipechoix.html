<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>opendescent</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap -->
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./composent/Fondbois.css">
    <script src="composent.js"></script>    
    <style> 
    /* section pour le style css de la pages*/
    </style>
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <br><br>
    <main>
      <!-- section dédiée au contenue de la page-->
    </main>
    <footer>
        <div id="footerContainer"></div>
    </footer>
    <script>
        const mainContainer = document.querySelector('main');
      
        // Fonction pour récupérer les équipes depuis le serveur
        function getTeams() {
          fetch('/equipes', { method: 'GET' })
            .then((response) => response.json())
            .then((data) => {
              const teamList = document.createElement('ul');
              data.forEach((team) => {
                const teamItem = document.createElement('li');
                teamItem.textContent = team.nom_de_team;
                teamList.appendChild(teamItem);
              });
              mainContainer.appendChild(teamList);
            })
            .catch((error) => {
              console.error('Erreur lors de la récupération des équipes : ' + error);
            });
        }
      
        document.addEventListener('DOMContentLoaded', function() {
          // Appel de la fonction pour récupérer et afficher les équipes
          getTeams();
        });
      </script>      
</body>
</html>
