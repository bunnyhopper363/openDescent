<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>opendescent</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap -->
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./composent/Fondbois.css">
    <script src="composent.js"></script>    
    <style> 
        .button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #fe7000;
                color: #fff;
                text-decoration: none;
                border: none;
                border-radius: 5px;
            }

            .team-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin: 10px;
    text-align: center;
    background-color: #f9f9f9;
}

.team-card img {
    max-width: 100%;
    height: auto;
}

.team-card h3 {
    font-size: 20px;
    margin: 10px 0;
}

.team-card p {
    font-size: 16px;
    margin: 10px 0;
}

.team-card button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

.team-card button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <br><br>
    <main>
        <div id="equipeListContainer">
            <div class="team-card">
                <h3>Nom de l'équipe</h3>
                <p>Description de l'équipe</p>
                <button>Sélectionner</button>
            </div> 
        </div>
        <br>
        <a href= "./inscription.html"><button class=button btn-primary>Retour</button></a><br>
    </main>
    <footer>
        <div id="footerContainer"></div>
    </footer>
    <script>
        const equipeListContainer = document.getElementById('equipeListContainer');      
        // Fonction pour récupérer les équipes depuis le serveur
        function getTeams() {
        fetch('/equipes', { method: 'GET' })
        .then((response) => response.json())
        .then((data) => {
            const teamList = document.createElement('ul');
            data.forEach((team) => {
                const teamItem = document.createElement('li');
                teamItem.textContent = team.nom_de_team;
                teamList.appendChild(teamItem);
            });
            equipeListContainer.appendChild(teamList); // Utilisez equipeListContainer ici
        })
        .catch((error) => {
            console.error('Erreur lors de la récupération des équipes : ' + error);
        });
    }
      
        document.addEventListener('DOMContentLoaded', function() {
          // Appel de la fonction pour récupérer et afficher les équipes
          getTeams();
        });
      </script>      
</body>
</html>
