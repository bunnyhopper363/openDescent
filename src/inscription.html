<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>opendescent</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap -->
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./composent/TaverneBackground.css">
    <script src="composent.js"></script>    
    <style>
         /* Style du formulaire */
    #login-form {
        background-color: #89898980;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #000000;
        display: flex;
        flex-direction: column; /* Pour empiler les éléments verticalement */
        justify-content: center;
        align-items: center;
        height: 62vh;
        margin: 0; /* Supprimez les marges par défaut de body */
    }

    /* Style du texte "Bienvenue" */
    #welcome-text {
        color: #000000;
        font-weight: bold;

            }
/* Style des label */
    #pseudo-label {
        color: #000000;
        font-weight: bold;
    }

    #Cgu-label {
        color: #000000;
        font-weight: bold;
     }

     #personnage-label {
        color: #000000;
        font-weight: bold;
     }

        /*boutons*/
            #inscription {
        background-color: #009688;
        color: #fff;
        margin-right: 10px;
    }

            #retour {
        background-color: #333;
        color: #fff;
        margin-right: 10px;
    }
    </style>
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <br><br>
    <main>
        <!-- Formulaire de connexion au milieu de la page -->
        <div id="login-form">
            <h2 id="welcome-text">CRÉEZ VOTRE COMPTE</h2>
            <h3 id="welcome-text">En 3 étapes !</h3>
            
            <form action="#" method="POST"> <!-- Remplacez "#" par l'URL de mon script de traitement de formulaire -->
                <button type="button" class="btn btn-secondary" id="perso-button">Choisir un personnage</button> &nbsp;
                <span id="personnage-label"></span>
                <br><br>
                <button type="button" class="btn btn-secondary" id="JoinTeam-button">Rejoindre une équipe</button>
                &nbsp; OU &nbsp;
                <button type="button" class="btn btn-secondary" id="CreatTeam-button">Créer une équipe</button><br>
                <div class="form-group">
                    <label id="pseudo-label" for="pseudo">pseudo :</label>
                    <input type="text" id="pseudo" name="nom" class="form-control" required>
                </div>
                <div id="personnage-label"></div>
                <br>
                <label id="Cgu-label" for="accepterCgu">J'accepte les CGU :</label>
                <input type="checkbox" id="accepterCgu" name="accepterCgu" required>
                <br><br>
                <button id="inscription" type="submit" class="btn btn-primary">S'inscrire</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.html" class="btn btn-secondary" id="retour">Retour</a>
            </form>
</div>
        
    </main>
    <footer>
        <div id="footerContainer"></div>
    </footer>
    <!-- Structure de la modal -->
<div id="createTeamModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Créer une équipe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="teamName" class="form-label">Nom de l'équipe :</label>
                        <input type="text" class="form-control" id="teamName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" id="createTeamButton">Créer</button>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const charaButton = document.getElementById("perso-button");
        const teamButton = document.getElementById("JoinTeam-button");
        const createTeamButton = document.getElementById("CreatTeam-button");
        const teamNameInput = document.getElementById("teamName");
        const teamNameModal = new bootstrap.Modal(document.getElementById("createTeamModal"));

        // Vérifie si un personnage a été choisi
        const personnageChoisi = sessionStorage.getItem("personnageChoisi");

        if (personnageChoisi) {
        const personnageLabel = document.getElementById("personnage-label");
        personnageLabel.textContent = "Personnage choisi : " + personnageChoisi;
        }

        charaButton.addEventListener("click", function() {
            window.location.href = "personnageschoix.html";
        });

        teamButton.addEventListener("click", function() {
            window.location.href = "equipechoix.html";
        });

        // Afficher la modal de création d'équipe
        createTeamButton.addEventListener("click", function() {
            teamNameInput.value = ""; // Réinitialise le champ de saisie
            teamNameModal.show();
        });

        // Gérer la création de l'équipe
        createTeamButton.addEventListener("click", function() {
            //ajouter ici la logique pour créer l'équipe et la sauvegarder
            const newTeamName = teamNameInput.value;
            if (newTeamName.trim() !== "") {
                // Fermez la modal si le nom de l'équipe est valide.
                teamNameModal.hide();
            }
        });
    });
</script>


</body>
</html>
