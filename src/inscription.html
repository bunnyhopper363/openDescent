<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>opendescent</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap -->
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./composent/TaverneBackground.css">
    <script src="composent.js"></script>    
    <style>
         /* Style du formulaire */
    #login-form {
        background-color: #89898980;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #000000;
        display: flex;
        flex-direction: column; /* Pour empiler les éléments verticalement */
        justify-content: center;
        align-items: center;
        height: 62vh;
        margin: 0; /* Supprimez les marges par défaut de body */
    }

    /* Style du texte "Bienvenue" */
    #welcome-text {
        color: #000000;
        font-weight: bold;

            }
/* Style des label */
    #pseudo-label {
        color: #000000;
        font-weight: bold;
    }

    #Cgu-label {
        color: #000000;
        font-weight: bold;
     }

        /*boutons*/
            #inscription {
        background-color: #009688;
        color: #fff;
        margin-right: 10px;
    }

            #retour {
        background-color: #333;
        color: #fff;
        margin-right: 10px;
    }
    </style>

</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <br><br>
    <main>
        <!-- Formulaire de connexion au milieu de la page -->
        <div id="login-form">
            <h2 id="welcome-text">CRÉEZ VOTRE COMPTE</h2>
            <h3 id="welcome-text">En 3 étapes !</h3>
            
            <form action="#" method="POST"> <!-- Remplacez "#" par l'URL de mon script de traitement de formulaire -->
                <button type="button" class="btn btn-secondary" id="perso-button">Choisir un personnage</button><br><br>
                <button type="button" class="btn btn-secondary" id="JoinTeam-button">Rejoindre une équipe</button>
                &nbsp; OU &nbsp;
                <button type="button" class="btn btn-secondary" id="CreatTeam-button">Créer une équipe</button><br>
                <div class="form-group">
                    <label id="pseudo-label" for="pseudo">pseudo :</label>
                    <input type="text" id="pseudo" name="nom" class="form-control" required>
                </div>
                <br>
                <label id="Cgu-label" for="accepterCgu">J'accepte les CGU :</label>
                <input type="checkbox" id="accepterCgu" name="accepterCgu" required>
                <br><br>
                <button id="inscription" type="submit" class="btn btn-primary">S'inscrire</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.html" class="btn btn-secondary" id="retour">Retour</a>
            </form>
</div>
        
    </main>
    <footer>
        <div id="footerContainer"></div>
    </footer>
    <script>
        //href pour allez au formulaire d'inscription
        const signupButton = document.getElementById("perso-button");
    
        // Vérifions si un personnage a été choisi
        const personnageChoisi = sessionStorage.getItem("personnageChoisi");
    
        if (personnageChoisi) {
            signupButton.textContent = personnageChoisi; // Affiche le nom du personnage choisi
        }
    
        signupButton.addEventListener("click", function() {
            window.location.href = "personnageschoix.html";
        });
    </script>
</body>
</html>
